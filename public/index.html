<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teste Via Nuvem</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

      <script type="text/javascript">
        $(document).ready(function() {
          var myRequest = new XMLHttpRequest();
          myRequest.open('GET','/circles');
          myRequest.onreadystatechange = function() {
            if(myRequest.readyState === XMLHttpRequest.DONE && myRequest.status === 200) {
              var texto = "";
              var x = JSON.parse(myRequest.responseText);

              x.forEach(function(item) {
                texto += `<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 text-center align-self-center">
                <img class="img-fluid" src="${item.image}" id="${item.id}" title="${item.name}"style="border-style: solid; border-radius:200px; border-width:10px; border-color:${item.color}; width:${item.size}in; height:auto;" />
                </div>`
              })
              $("#logo").html(texto);
            };
          }
          myRequest.send();
        });

      </script>
  </head>
  <body>
    <div class="container">
      <div class="row py-5" id="logo">
      </div>
    </div>

  </body>
</html>
